<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <!--STEP1 設定圖片-->
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>

    <script>
        var puzzle = ["p0", "p1", "p2", "p3", "p4", "p5", "p6", "p7", "p8"]//step2 設定圖片的位子

        //第4步驟使用的陣列
        var puzzleimg = [
            "https://tinyurl.com/y6qr8xku",
            "https://tinyurl.com/y6qr8xku",
            "https://tinyurl.com/y6qr8xku",
            "https://iplaygame91.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/f/i/file_9.png",
            "https://tinyurl.com/y6qr8xku",
            "https://i.kfs.io/playlist/global/47130192v1/fit/500x500.jpg",
            "https://tinyurl.com/y6qr8xku",
            "https://tinyurl.com/y6qr8xku",
        ]



        $(function () {

            $('#start').click(ButtonStart)

        });


        //step3 隨機讓一個圖片消失,以及將圖片亂排. 取得一個亂數 並將數字帶到陣列[]裡,隨機取得一個陣列中的值
        function ButtonStart() {

            Randomp();
            //處理隨機3.1 取得一個亂數
            Hide = Math.floor(Math.random() * puzzle.length);
            //處理隨機3.2 將亂數帶入到puzzle[]裡面,並將這個值清空
            puzzle[Hide] = "";
            //處理隨機3.3 修改圖片的屬性,將清空的值帶入
            $(`#p${Hide} img`).attr('src', puzzle[Hide]);


             //處理隨機改變圖片位子

            //4.2導入亂排序的陣列
  

             //4.3修改p的圖片元素
            for (let i = 0; i < puzzleimg.length; i++) {
                $(`#p${i} img`).attr('src', puzzleimg[i]); //SRC的路徑等於puzzle i

            }
        }

        //step4.隨機排序圖片
        //4.1先建立一個圖片的陣列,在隨意調換陣列的順序
        function Randomp() {
            puzzleimg.sort(randomsort);
        }

        function randomsort(a, b) {
            return Math.random() > .5 ? -1 : 1;
        }


    </script>


</head>

<body>
    <!--STEP1 拼圖的ui-->

    <div class="contain">
        <div class="row">
            <div class="col-md-4">
                <h3>拼圖遊戲 </h3>
                <table>
                    <tr>
                        <td id="p0"><img src="https://tinyurl.com/y6qr8xku" alt="" /></td>
                        <td id="p1"><img src="https://tinyurl.com/y6qr8xku" alt="" /></td>
                        <td id="p2"><img src="https://tinyurl.com/y6qr8xku" alt="" /></td>
                    </tr>
                    <tr>
                        <td id="p3"><img
                                src="https://iplaygame91.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/f/i/file_9.png"
                                alt="" /></td>
                        <td id="p4"><img src="https://tinyurl.com/y6qr8xku" alt="" /></td>
                        <td id="p5"><img src="https://i.kfs.io/playlist/global/47130192v1/fit/500x500.jpg" alt="" />
                        </td>
                    </tr>
                    <tr>
                        <td id="p6"><img src="https://tinyurl.com/y6qr8xku" alt="" /></td>
                        <td id="p7"><img src="https://tinyurl.com/y6qr8xku" alt="" /></td>
                        <td id="p8"><img src="https://tinyurl.com/y6qr8xku" alt="" /></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3 offset-md-3 mt-3">
                <button type="button" id="start" class="btnstart btn btn-info">開始</button>
            </div>
        </div>
    </div>

</body>

</html>
