<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>圈圈叉叉的遊戲</title>
   
    
   <style>
   
   td{
       width:"300";
       text-align:center;
       cursor: pointer;


   }
   </style>
   
 <script>

 var x=0;
 
  function SetPoint(obj)
    {   chooseox(x,obj);              
        x++;     
    }
    
    
   function chooseox(x,obj)
   {
       if (obj.innerText!="_") return;// 判斷在有"_"的空格才可以填寫

        if(x%2==0)
        {
            obj.innerText='O'
        }
        else
        {
            obj.innerText='X'
        }      
   }

  </script>

</head>
<body>
    <caption style="text-align:center">圈圈叉叉的遊戲</caption>
    <table border="2" width="300px"; height="300px">
        <tr>
            <td id="1a" width="300" onclick="SetPoint(document.getElementById('1a'))">_</td>  
            <td id="1b" width="300" onclick="SetPoint(document.getElementById('1b'))";>_</td>
            <td id="1c" width="300" onclick="SetPoint(document.getElementById('1c'))";>_</td>
        </tr>
        <tr>
            <td id="1d" width="300" onclick="SetPoint(document.getElementById('1d'))";>_</td>  
            <td id="1e" width="300" onclick="SetPoint(document.getElementById('1e'))";>_</td>
            <td id="1f" width="300" onclick="SetPoint(document.getElementById('1f'))";>_</td>
        </tr>
        <tr>
            <td id="1g" width="300" onclick="SetPoint(document.getElementById('1g'))";>_</td>  
            <td id="1h" width="300" onclick="SetPoint(document.getElementById('1h'))";>_</td>
            <td id="1i" width="300" onclick="SetPoint(document.getElementById('1i'))";>_</td>
        </tr>
    </table>
</body>
</html>
