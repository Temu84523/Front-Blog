    <!-- 寫功能 -->

    <Script>

        $(function () {


            $("#test").click(function (e) {
                resultshow();//顯示出結果區塊

                count(datesum);
            });

        });








        //1.顯示出結果區塊
        function resultshow() {

            var show = document.getElementById('result')
            show.style.display = "block"
        }

        //2.計算靈數
        function count() {
            var datesum = birthday.value();
          
            var value = 0;
            for (let i = 0; i < datesum.length; i++) {
                value += parseInt(datesum[i]);
            console.log(datesum);
        }
    }







    </Script>


</head>

<body>


    <div class="container">
        <div class="row">
            <h2>生命靈數</h2>

                <input type="date" class="form-control" placeholder="Search" id="birthday">
                <div class="input-group-append">

                </div>

            </div>

    </div>
