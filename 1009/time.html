<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $('#Button1').click(ButtonStart);
            $('#Button2').click(ButtonPause);
        });

        var isPause = false;
        function set() {
            if (isPause == false) {
            var dt = new Date();//抓取時間
            //document.getElementById('label2').innerHTML = dt.Format("yyyy-M-d HH:mm:ss.S") //format括弧裡面一定要有東西
            $('#label2').html(dt.Format("yyyy-M-d HH:mm:ss.S"));
            setTimeout(set, 1000);

            }
            
        }

        function ButtonStart() {
            isPause = false;
            set();
        }

        function ButtonPause() {
            isPause = true;
        }



    </script>

    <style>
        @font-face {
            font-family: LED;
            src: url('digital-7.ttf');
        }
    </style>

    <script>
        // 對Date的擴充套件，將 Date 轉化為指定格式的String
        // 月(M)、日(d)、小時(h)、分(m)、秒(s)、季度(q) 可以用 1-2 個佔位符，
        // 年(y)可以用 1-4 個佔位符，毫秒(S)只能用 1 個佔位符(是 1-3 位的數字)
        // 例子：
        // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
        // (new Date()).Format("yyyy-M-d h:m:s.S")   ==> 2006-7-2 8:9:4.18
        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "H+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
    </script>

</head>

<body>

    <label id=label2 style="font-family:LED">TEST</label>
    <button class="btn btn-primary" id="Button1">時間</button>
    <button class="btn btn-primary" id="Button2">暫停</button>

    

</body>

</html>
