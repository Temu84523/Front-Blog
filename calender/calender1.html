    <script>


        var Ndate = new Date();//Nowdate
        var MDate;//Month Day 
        var MYear = Ndate.getFullYear();
        var Mmonth = Ndate.getMonth();
        var MDay;
        var MLDate;
        var MLDay;
        var LDate;
        var LDay;
        var CDate;
        var i = 1

        $(function () {

            $("#add").click(add);
            Firstday();
            CreateCalendar();
            $("#nextmonth").click(Addmonth);
            $("#premonth").click(decrease);



            // $('#calendar').fullCalendar();偷吃步      

        });

        // 新增事件的視窗
        function add() {
            $("#form").modal();
        }

        function Firstday() {
            /* 搬到全域主要是因為 產生月曆需要用的到這些變數
              var Ndate = new Date();//Nowdate
              var MDate;//Month Day 
              var MYear = Ndate.getFullYear();
              var Mmonth = Ndate.getMonth();
              var MDay;
              var MLDate;
              var MLDay;
              var LDate;
              var LDay;
            */
            //[step1]:找到當月份的第一天及最後一天

            //先印出當月首日日期的詳細內容
            MDate = new Date(MYear, Mmonth, 1);
            console.log(MDate);
            //抓取月份首日的星期數
            MDay = MDate.getDay();
            console.log(MDay);
            //抓取月份尾日的星期數
            MLDate = new Date(MYear, Mmonth + 1, 0);
            MLDay = MLDate.getDay();
            console.log(MLDay);

            //[step2]:找到前月的最後一天並取得星期幾
            LDate = new Date(MYear, Mmonth, 0); // 後面改成0為 前一個月的最後一天               
            LDay = LDate.getDate();
            console.log(LDay);
        }


        function CreateCalendar() {
            Firstday();
            //[step3:顯示出當月月曆及月曆標題]

            //修改月曆標題
            var WordMonth = Mmonth + 1
            $("#month").text(`${MYear}年${WordMonth}月`);

            //印出日期 抓出每個月的尾日
            var CDate = new Date(MYear, Mmonth + 1, 0);
            var CDay = CDate.getDate();

            //對應從星期幾開始排
            //var tdid = MDay;
            //console.log(MDay);

            for (i = 1; i <= CDay; i++) {
                $(`#td${MDay - 1 + i}`).text(`${i}`);

            }
        }

        function Addmonth() {
            $("tbody td").text("");
            $("#month").text("");
            Mmonth++;

            var addmonth = Mmonth;

            //找出首日
            var NDate = new Date(MYear, addmonth, 1);
            var NDay = NDate.getDay();
            var Nyear = NDate.getFullYear();
            var Nmonth = NDate.getMonth();
            console.log(NDay);
            console.log(Nmonth);

            //找出尾日
            var NDate = new Date(MYear, addmonth, 0);
            var NLDay = NDate.getDate();

            console.log(NLDay);


            for (i = 1; i <= NLDay; i++) {
                $(`#td${NDay - 1 + i}`).text(`${i}`);

            }

            $("#month").text(`${Nyear}年${Nmonth + 1}月`);


        }

        function decrease() {

            $("tbody td").text("");
            $("#month").text("");
            Mmonth--;

            var addmonth = Mmonth;

            //找出首日
            var NDate = new Date(MYear, addmonth, 1);
            var NDay = NDate.getDay();
            var Nyear = NDate.getFullYear();
            var Nmonth = NDate.getMonth();
            console.log(NDay);
            console.log(Nmonth);

            //找出尾日
            var NDate = new Date(MYear, addmonth, 0);
            var NLDay = NDate.getDate();

            console.log(NLDay);


            for (i = 1; i <= NLDay; i++) {
                $(`#td${NDay - 1 + i}`).text(`${i}`);

            }

            $("#month").text(`${Nyear}年${Nmonth + 1}月`);

            
        }


    </script>
